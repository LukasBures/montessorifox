<!DOCTYPE html>
<html lang="cs">
<head>
    <!-- Základní informace -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Language" content="cs">
    <meta name="robots" content="index, follow">

    <!-- Titulek a popis -->
    <title>Moje stránka</title>
    <meta name="description" content="Oficiální stránka vytvořená v Canvě a hostovaná zdarma.">

    <!-- Favicon (přidej favicon.ico do kořene) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Moje stránka">
    <meta property="og:description" content="Oficiální stránka vytvořená v Canvě a hostovaná zdarma.">
    <meta property="og:image" content="page.png">
    <meta property="og:url" content="https://mojedomena.cz">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Moje stránka">
    <meta name="twitter:description" content="Oficiální stránka vytvořená v Canvě a hostovaná zdarma.">
    <meta name="twitter:image" content="page.png">

    <!-- Mobilní aplikace & PWA podpora -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylování -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border: none;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
<div class="container">
    <img src="page.png" alt="Obsah stránky" loading="lazy">
</div>

<footer>
    © 2025 Tvé jméno. Všechna práva vyhrazena.
</footer>

<noscript>
    <p style="text-align:center; color:#b00; font-size:1rem;">Tato stránka vyžaduje JavaScript. Zapněte si JavaScript ve vašem prohlížeči.</p>
</noscript>
</body>
</html>
